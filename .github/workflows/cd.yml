name: Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install deps
        run: deno install

      - name: Build App
        run: |
          cd apps/reveal-svelte
          deno task build
          
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write 
      id-token: write
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      
